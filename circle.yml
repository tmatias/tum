machine:
  node:
    version: 6.11.2

dependencies:
  override:
    - npm install -g firebase-tools
    - npm install

compile:
  override:
    - npm run build

test:
  override:
    - echo "This project only contains markup and styles and has no tests"

deployment:
  master:
    branch: master
    commands:
      - firebase deploy --token "$FIREBASE_DEPLOY_TOKEN" --non-interactive
